<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background-image" id="bgImage"></div>
        <img src="logo.jpg" alt="Logo" class="logo" id="logo">
        <div class="login-form" id="loginForm">
            <form>
                <div class="Enroll">
                    <p>Are you a new customer?</p>
                    <button class="Enroll-btn">Enroll now</button>
                </div>

                <div class="main-content">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your Profile account.</p>

                    <div class="input-group form-field">
                        <input type="text" required>
                        <label>Online ID</label>
                    </div>
                    <div class="input-group form-field">
                        <input type="password" required>
                        <label>Password</label>
                        <span class="show-password">Show</span>
                    </div>
                    <div class="form-options form-field checkbox">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit" class="login-btn form-field">Login</button>
                    <div class="form-links form-field">
                        <a href="#">Forgot Online ID?</a> | <a href="#">Forgot Password?</a>
                    </div>

                    <div class="footer">
                        <p>Equal Housing, Member of FDIC</p>
                        <p>@2023 All right reserved | Resional Finance Corporation</p>
                    </div>
                </div>    
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
